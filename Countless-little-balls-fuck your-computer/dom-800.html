<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边界限制演示</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #fps {
            position: absolute;
            top: 18px;
            left: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .ball {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease;
            background: linear-gradient(45deg, hsl(0, 100%, 50%), hsl(120, 100%, 50%));
            animation: colorTransition 8s infinite linear;
        }

        @keyframes colorTransition {
            0% {
                background: linear-gradient(45deg, hsl(0, 0%, 100%), hsl(120, 100%, 50%));
            }

            25% {
                background: linear-gradient(45deg, hsl(90, 100%, 50%), hsl(210, 100%, 50%));
            }

            50% {
                background: linear-gradient(45deg, hsl(180, 100%, 50%), hsl(300, 100%, 50%));
            }

            75% {
                background: linear-gradient(45deg, hsl(270, 100%, 50%), hsl(30, 100%, 50%));
            }

            100% {
                background: linear-gradient(45deg, hsl(360, 100%, 50%), hsl(120, 100%, 50%));
            }
        }
    </style>
</head>

<body>
    <div id="fps">FPS: 0</div>

    <script>
        let fps = 0;
        let lastTime = performance.now();
        const fpsElement = document.getElementById('fps');

        function updateFPS() {
            const now = performance.now();
            const delta = now - lastTime;
            lastTime = now;
            fps = Math.round(1000 / delta);

            fpsElement.textContent = `FPS: ${fps}`;

            requestAnimationFrame(updateFPS);
        }

        requestAnimationFrame(updateFPS);
    </script>
    <script>
        const BALL_SIZE = 10;

        // 获取视口大小
        const getViewportSize = () => ({
            width: window.innerWidth || document.documentElement.clientWidth,
            height: window.innerHeight || document.documentElement.clientHeight
        });

        // 移动小球到随机位置
        const moveBall = (ball) => {
            const { width: vw, height: vh } = getViewportSize();
            const maxX = vw - BALL_SIZE;
            const maxY = vh - BALL_SIZE;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            ball.style.transform = `translate(${x}px, ${y}px)`;
        };

        // 创建小球
        const createBall = () => {
            const ball = document.createElement('div');
            ball.className = 'ball';
            document.body.appendChild(ball);
            return ball;
        };

        const init = () => {
            const balls = [];
            for (let i = 0; i < 800; i++) {
                const ball = createBall();
                balls.push(ball);


                setInterval(() => moveBall(ball), 400);
            }
        };

        // 启动
        init();

        // 窗口大小变化时重新调整小球位置
        window.addEventListener('resize', () => {
            const balls = document.querySelectorAll('.ball');
            balls.forEach(moveBall);
        });
    </script>
</body>

</html>
