<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¢ûÂº∫ÁâàÈü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #f3ec78, #af4261);
        }
        .music-player {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .song-info h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }
        .song-info p {
            font-size: 16px;
            color: #666;
        }
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 6px;
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .progress {
            background-color: #4CAF50;
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .controls button {
            background-color: #4CAF50;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .volume-control input {
            width: 100%;
        }
        .playlist {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        .playlist li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .playlist li:hover {
            background-color: #e9e9e9;
        }
        .playlist li.active {
            background-color: #4CAF50;
            color: white;
        }
        .mode-shuffle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .mode-shuffle button {
            background-color: #f0f0f0;
            border: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mode-shuffle button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="song-info">
            <h2 id="song-title">Ê≠åÊõ≤Ê†áÈ¢ò</h2>
            <p id="song-artist">Ê≠åÊâãÂêç</p>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prev-button">‚èÆ</button>
            <button id="play-pause-button">‚ñ∂</button>
            <button id="next-button">‚è≠</button>
        </div>
        <div class="volume-control">
            <span>üîà</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span>üîä</span>
        </div>
        <ul class="playlist" id="playlist"></ul>
        <div class="mode-shuffle">
            <button id="loop-button">üîÅ</button>
            <button id="shuffle-button">üîÄ</button>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const volumeControl = document.getElementById('volume');
        const playlist = document.getElementById('playlist');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const loopButton = document.getElementById('loop-button');
        const shuffleButton = document.getElementById('shuffle-button');

        const musicList = [
            { id: 1, title: "Bohemian Rhapsody", artist: "Queen", url: "http://cs.zyyo.cc/music.mp3" },
            { id: 2, title: "Imagine", artist: "John Lennon", url: "https://example.com/imagine.mp3" },
            { id: 3, title: "Billie Jean", artist: "Michael Jackson", url: "https://example.com/billie_jean.mp3" },
            { id: 4, title: "Like a Rolling Stone", artist: "Bob Dylan", url: "https://example.com/like_a_rolling_stone.mp3" },
            { id: 5, title: "Smells Like Teen Spirit", artist: "Nirvana", url: "https://example.com/smells_like_teen_spirit.mp3" },
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let isLooping = false;
        let isShuffling = false;

        function loadSong(index) {
            const song = musicList[index];
            audioPlayer.src = song.url;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            updatePlaylist();
        }

        function updatePlaylist() {
            playlist.innerHTML = '';
            musicList.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = `${song.title} - ${song.artist}`;
                li.onclick = () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                };
                if (index === currentSongIndex) {
                    li.classList.add('active');
                }
                playlist.appendChild(li);
            });
        }

        function playSong() {
            audioPlayer.play();
            playPauseButton.textContent = '‚è∏';
            isPlaying = true;
        }

        function pauseSong() {
            audioPlayer.pause();
            playPauseButton.textContent = '‚ñ∂';
            isPlaying = false;
        }

        function prevSong() {
            if (isShuffling) {
                currentSongIndex = Math.floor(Math.random() * musicList.length);
            } else {
                currentSongIndex = (currentSongIndex - 1 + musicList.length) % musicList.length;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        function nextSong() {
            if (isShuffling) {
                currentSongIndex = Math.floor(Math.random() * musicList.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % musicList.length;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) {
                durationSeconds = `0${durationSeconds}`;
            }
            if (durationSeconds) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            }

            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) {
                currentSeconds = `0${currentSeconds}`;
            }
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        playPauseButton.onclick = () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        };

        prevButton.onclick = prevSong;
        nextButton.onclick = nextSong;

        volumeControl.oninput = (e) => {
            audioPlayer.volume = e.target.value;
        };

        audioPlayer.onended = () => {
            if (isLooping) {
                playSong();
            } else {
                nextSong();
            }
        };

        audioPlayer.ontimeupdate = updateProgress;
        progressContainer.onclick = setProgress;

        loopButton.onclick = () => {
            isLooping = !isLooping;
            loopButton.classList.toggle('active');
        };

        shuffleButton.onclick = () => {
            isShuffling = !isShuffling;
            shuffleButton.classList.toggle('active');
        };

        // ÂàùÂßãÂåñ
        loadSong(currentSongIndex);
        updatePlaylist();
    </script>
</body>
</html>
